<ion-view view-title="Stories">
  <ion-content>
  <div ng-repeat="story in stories">
        <h2 ng-click="showStory(story.id)">{{ story.title }}</h2>
        <div ng-if="currentStory === story.id" ng-repeat="picture in story.pictures">
            <img src="data:image/jpg;base64,{{ picture }}">
        </div>
    </div>
  </ion-content>
</ion-view>
